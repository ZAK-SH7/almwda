<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>المودة</title>
    <style>
        :root {
            --main-color-gold: #d4af37;
            --second-color: #6d4c17;
        }

        body {

            color: var(--second-color);
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: 100%;
        }


        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            z-index: -1;
        }

        header {
            background: rgb(255, 255, 255);
            border-bottom: 8px solid var(--main-color-gold);
            text-align: center;
            padding: 0px 0 16px 0;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--main-color-gold);
            margin: 0;
        }

        .sections {
            background: #f5e9d7;
            display: block;
            text-align: center;
            color: var(--second-color);
            font-size: 1.1rem;
        }

        nav {
            background: #f5e9d7;
            display: flex;
            justify-content: center;
            font-size: 1.1rem;
            border-bottom: 2px solid var(--main-color-gold);
            flex-wrap: wrap;
            padding-bottom: 8px;
        }

        nav a {
            color: var(--second-color);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            transition: background 0.2s, color 0.2s;
        }

        nav a:hover {
            background: var(--main-color-gold);
            color: #fff;
        }

        main {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .welcome {
            color: var(--main-color-gold);
            margin-top: 40px;
        }

        .about-us {
            max-width: 400px;
            text-align: center;
        }

        footer {
            background: #fcead5;
            border-top: 4px solid var(--main-color-gold);
            text-align: center;
            color: var(--second-color);
            font-size: 1.1rem;
        }

        .contact {
            margin-top: 8px;
            font-size: 1rem;
        }

        .whatsapp {
            color: #25d366;
            font-weight: bold;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin: 40px 0 20px 0;
        }

        .product-card {
            background: #fff;
            border: 2px solid #f5e9d7;
            border-radius: 18px;
            box-shadow: 0 2px 12px #f5e9d7;
            width: 180px;
            padding: 18px 12px 14px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            transition: box-shadow 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 4px 24px #d4af3780;
        }

        .product-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            background: #f5e9d7;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--second-color);
            margin-bottom: 6px;
            text-align: center;
        }


        .product-desc {
            font-size: 0.98rem;
            color: #7a5a2f;
            text-align: center;
        }
   

        @media (max-width: 786px) {
            body {

                color: var(--second-color);
                font-family: 'Cairo', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-size: 210%;
            }


            header {
                background: rgb(255, 255, 255);
                border-bottom: 8px solid var(--main-color-gold);
                text-align: center;
                padding: 0px 0 16px 0;
            }

            header h1 {
                font-size: 2rem;
                padding: 0 10px;
            }

            .sections {
                font-size: 1rem;
            }

            nav {
                gap: 8px;
                font-size: 1rem;
                padding: 8px 0;
            }

            nav a {
                padding: 6px 10px;
                font-size: 0.95rem;
            }

            .welcome {
                font-size: 1.2rem;
                margin-top: 20px;
            }

            .about-us {
                font-size: 0.95rem;
            }

            footer {
                font-size: 0.95rem;
                padding: 10px 0 45px 0;
            }

            .products-container {
                flex-direction: column;
                align-items: center;
                gap: 18px;
            }

            .product-card {
                width: 90vw;
                max-width: 220px;
            }
  .product-img {
            width: 200px;
            height: 200px;
         
        }
        }
    </style>
    <!-- تحسين الخط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
       
        <h1>المودة</h1>

    </header>
    <span class="sections">مرحبا بكم في متجر المودة</span>
    <nav>
        <p class="about-us">
            نقدم لكم أفضل أنواع العطور والبخور ومزيلات العرق بعناية وجودة عالية
        </p>
    </nav>
    <main>
        <h3>قسم العطور</h3>

        <div class="products-container">
            <div class="product-card">
                <img class="product-img" src="image/عطور المودة.jpg" alt="عطر فاخر">
                <div class="product-title">عطر فاخر</div>
                <div class="product-desc">عطر مركز يدوم طويلاً برائحة جذابة وفاخرة تناسب جميع الأذواق
                </div>
            </div>
<h3>قسم البخور</h3>
            <div class="product-card">
                <img class="product-img" src="image/بخور الموده .jpg" alt="عطر فاخر">
                <div class="product-title">بخور المودة</div>
                <div class="product-desc">بخور عود مسقى ذو رائحة جملية
                </div>
            </div>

        </div>
    </main>
    <footer>
        <i class="fa-brands fa-whatsapp" style="color: #25d366;"></i> للتواصل واتساب <span style="color: #25d366;">
            781520233</span>
        <div class="contact">صنعاء_إب</div>
    </footer>
</body>

</html>
