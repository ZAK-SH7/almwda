<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>المودة</title>
    <style>
        :root {
            --main-color-gold: #d4af37;
            --second-color: #6d4c17;
        }

        body {

            color: var(--second-color);
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(image/بخور\ الموده\ 3.jpg) no-repeat center 100px;
            background-size: 100%;
        }


        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.816);
            z-index: -1;
        }

        header {
            background: rgb(255, 255, 255);
            border-bottom: 8px solid var(--main-color-gold);
            text-align: center;
            padding: 0px 0 16px 0;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--main-color-gold);
            margin: 0;
        }

        .sections {
            background: #f5e9d7;
            display: block;
            text-align: center;
            color: var(--second-color);
            font-size: 1.1rem;
        }

        nav {
            background: #f5e9d7;
            display: flex;
            justify-content: center;
            font-size: 1.1rem;
            border-bottom: 2px solid var(--main-color-gold);
            flex-wrap: wrap;
            padding-bottom: 8px;
        }

        nav a {
            color: var(--second-color);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            transition: background 0.2s, color 0.2s;
        }

        nav a:hover {
            background: var(--main-color-gold);
            color: #fff;
        }

        main {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .welcome {
            color: var(--main-color-gold);
            margin-top: 40px;
        }

        .about-us{
            max-width:400px;
            text-align:center;
        }

        footer {
            background: #fcead5;
            border-top: 4px solid var(--main-color-gold);
            text-align: center;
            color: var(--second-color);
            font-size: 1.1rem;
        }

        .contact {
            margin-top: 8px;
            font-size: 1rem;
        }

        .whatsapp {
            color: #25d366;
            font-weight: bold;
        }

        @media (max-width: 786px) {
             body {

            color: var(--second-color);
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(image/بخور\ الموده\ 3.jpg) no-repeat center 205px;
            background-size: 210%;
        }


            header {
            background: rgb(255, 255, 255);
            border-bottom: 8px solid var(--main-color-gold);
            text-align: center;
            padding: 0px 0 16px 0;
        }

            header h1 {
                font-size: 2rem;
                padding: 0 10px;
            }

            .sections {
                font-size: 1rem;
            }

            nav {
                gap: 8px;
                font-size: 1rem;
                padding: 8px 0;
            }

            nav a {
                padding: 6px 10px;
                font-size: 0.95rem;
            }

            .welcome {
                font-size: 1.2rem;
                margin-top: 20px ;
            }

            .about-us {
                font-size: 0.95rem;
            }

            footer {
                font-size: 0.95rem;
                padding: 10px 0 45px 0;
            }
        }
    </style>
    <!-- تحسين الخط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="" alt="">
        <h1>المودة</h1>
       
    </header>
    <span class="sections">الأقسام</span>
    <nav>
        <a href="#">العطور</a>
        <a href="#">مزيل العرق</a>
        <a href="#">البخور</a>

    </nav>
    <main>

        <!-- يمكن إضافة صور المنتجات أو عروض هنا لاحقاً -->
        <h2 class="welcome">مرحباً بكم في متجر المودة</h2>
        <p class="about-us">
            نقدم لكم أفضل أنواع العطور والبخور ومزيلات العرق بعناية وجودة عالية
        </p>
    </main>
    <footer>
        <i class="fa-brands fa-whatsapp" style="color: #25d366;"></i> للتواصل واتساب <span style="color: #25d366;">
            781520233</span>
        <div class="contact">صنعاء_إب</div>
    </footer>
</body>

</html>
